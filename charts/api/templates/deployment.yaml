apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: demo-secret
          secret:
            secretName: demo-secret
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: demo-secret
              mountPath: "/etc/demo-secret"
          env:
            - name: my-api-key
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: api-key
          ports:
            - name: {{ default "http" .Values.ports.name }}
              containerPort: {{ .Values.service.targetPort }}
              protocol: {{ default "TCP" .Values.ports.protocol }}
